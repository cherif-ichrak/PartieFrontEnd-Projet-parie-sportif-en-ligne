<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Stadium</th>
      <th scope="col">Owner</th>
      <th scope="col">Foundation</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of teams">
      <td>{{t.id}}</td>
      <td>{{t.name}}</td>
      <td>{{t.stadium}}</td>
      <td>{{t.owner}}</td>
      <td>{{t.foundation}}</td>
      <td >
          <button class="btn btn-success"  (click)="goToDisplay(t.id)">Display</button>
          <button class="btn btn-warning" (click)="goToEdit(t.id)"  >Edit</button>
          <button class="btn btn-danger" (click)="deletTeam(t.id)">Delet</button>
      </td>
    </tr>
  </tbody>
</table>
