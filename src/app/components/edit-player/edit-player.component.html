<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>
  
  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <form #playerForm="ngForm" (ngSubmit)="edit()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]="player.name" [ngModelOptions]="{standalone:true}"
                placeholder="Name">
            </div>
            <!--  <div *ngIf="PlayerForm.controls['name'].invalid &&  (PlayerForm.controls['name'].dirty || PlayerForm.controls['name'].touched)">
                <div *ngIf="PlayerForm.controls['name'].errors.required">
                  name is Required
                </div>
                <div *ngIf="PlayerForm.controls['name'].errors.minlength || PlayerForm.controls['name'].errors.maxlength">
                name invalide
                </div> 
              </div>-->
  
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.nbr" [ngModelOptions]="{standalone:true}"
                placeholder="nbr">
            </div>
            <!--  <div *ngIf="PlayerForm.controls['nbr'].invalid &&  (PlayerForm.controls['nbr'].dirty || PlayerForm.controls['nbr'].touched)">
                  <div *ngIf="PlayerForm.controls['nbr'].errors.required">
                   nbr is Required
                  </div>
                  <div *ngIf="PlayerForm.controls['nbr'].errors.pattern">
                  nbr invalide
                  </div>
                </div> -->
  
            <div class="form-group">
              <input type="number" class="form-control" [(ngModel)]="player.age" [ngModelOptions]="{standalone:true}"
                placeholder="age">
            </div>
            <!-- <div *ngIf="PlayerForm.controls['age'].invalid &&  (PlayerForm.controls['age'].dirty || PlayerForm.controls['age'].touched)">
                  <div *ngIf="PlayerForm.controls['age'].errors.required">
                   nbr is Required
                  </div>
                  <div *ngIf="PlayerForm.controls['age'].errors.pattern">
                  nbr invalide
                  </div> 
                 </div>-->
  
            <div class="form-group">
              <div class="form-group">
                <label for="sel1">Position:</label>
                <select class="form-control" [(ngModel)]="player.position" [ngModelOptions]="{standalone:true}" placeholder="position">
                  <option class="text-primary" value="GK">GK</option>
                  <option class="text-primary" value="ATK">ATK</option>
                  <option class="text-primary" value="DEF">DEF</option>
                  <option class="text-primary" value="MID">MID</option>
                </select>
              </div>
            </div>
  
  
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
